<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body class="corpo">
    <div class="instagram-body">
    <section class="container-cell">
        <div class="instagram-celular">
            <img src="imagens/celular.png" alt="imagems de celular">
        </div>
    </section>
    <section class="pricipal">
        <div class="container-user">
            <div class="instagram-logo">               
                <img src="imagens/instagram-logo.png" alt="logo do instagram" class="instagram-image-logo">
            </div>
                <div class="profile-image">
                    <img src="imagens/foto.jpg" alt="imagem de usuario" class="image-user">
                </div>

                <div class="continue-instagram">
                    <a href="#" class="continue"><h3>Continue as Fagner</h3></a>
                </div>
                <div class="remove-account"><a href="#"><p>Remove Account</p></a></div>
            </div>

            <div class="not-user">
                <div class="text-not-user">
                    <h3>Not Fagner?</h3>
                    <div class="text">
                        <p><a href="#">Switch Account</a></p><p> or </p><p><a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>

            <div class="dowload">
                <div class="txt-dowload"><p>Get the App.</p></div>
                <div class="img-dowload">
                    <a href="#" class="app-dowload"><img src="imagens/app-store.png" alt=""></a>
                    <a href="#" class="app-dowload"><img src="imagens/google-play.png" alt=""></a>
                </div>
            </div>

    </section>    
    
    </div>   
</body>
</html>
